{% extends 'base.html' %}
{% block head %}
<title>Movie List</title>
{% endblock %}
{% block body %}
<body>
    <div class="wrapper">
        <h2>Movie List</h2>

       <div id="movie-list">
            {% for movie in movies %}
                <div class="movie-item">
                    <h3><a href="{{ url_for('movie', id=movie.id) }}">{{ movie.title }}</a></h3>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
